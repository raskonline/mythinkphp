<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加页面</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__style/animate.css" rel="stylesheet">

    <!--富文本编辑器-->
    <script src="__PUBLIC__ueditor/ueditor.config.js" type="text/javascript"></script>
    <script src="__PUBLIC__ueditor/ueditor.all.js" type="text/javascript"></script>
    <script src="__PUBLIC__ueditor/lang/zh-cn/zh-cn.js" type="text/javascript"></script>

    <!--实例化富文本编辑器-->
    <script type="text/javascript">
        var ue=UE.getEditor('container');
    </script>


</head>
<body>
<!-- 头部 -->
{include file="common/top"}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('admin/index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="{:url('admin/article/list')}">文章列表</a>
                    </li>
                    <li class="active">添加文章</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增文章</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="title" placeholder="" name="title"
                                                       required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">{$err.title|default='* 必填'}</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="author"
                                                   class="col-sm-2 control-label no-padding-right">作者</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="author" placeholder="" name="author"
                                                       required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">{$err.name|default='* 必填'}</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="summary"
                                                   class="col-sm-2 control-label no-padding-right">摘要</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="summary" placeholder="" name="summary"
                                                       required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">{$err.name|default='* 必填'}</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="keywords"
                                                   class="col-sm-2 control-label no-padding-right">标签</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="keywords" placeholder="" name="keywords"
                                                       required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red"></p>
                                        </div>

                                        <div class="form-group">
                                            <label for="photo"
                                                   class="col-sm-2 control-label no-padding-right">图片</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="photo" placeholder="" name="photo"
                                                       type="file">
                                            </div>
                                            <p class="help-block col-sm-4 red"></p>
                                        </div>


                                        <div class="form-group">
                                            <label for="cid"
                                                   class="col-sm-2 control-label no-padding-right">分类</label>
                                            <div class="col-sm-6" id="cid">
                                                <select name="cid">
                                                    {volist name='catalogs' id='var'}
                                                    <option value="{$var.id}">{$var.name}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red"></p>
                                        </div>


                                        <div class="form-group">
                                            <label for="state"
                                                   class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                            <div class="col-sm-6">
                                                <select name="state" id="state">
                                                    <option value="0">不推荐</option>
                                                    <option value="1" selected>推荐</option>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red"></p>
                                        </div>


                                        <div class="form-group">
                                            <label for="container"
                                                   class="col-sm-2 control-label no-padding-right">内容</label>
                                            <div class="col-sm-6">
                                                <textarea name="content" id="container" style="height: 400px;"></textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">{$err.name|default='* 必填'}</p>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存文章</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__style/jquery_002.js"></script>
<script src="__PUBLIC__style/bootstrap.js"></script>
<script src="__PUBLIC__style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__style/beyond.js"></script>


</body>
</html>
